{% extends "base.html" %}
{% block content %}
<style>
/* 全局重置 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* 设置背景为渐变色，并使用 Flex 布局居中显示内容 */
body {
    background: linear-gradient(135deg, #29292a, #939497);
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 登录容器样式（用于注册页面也使用相同的样式） */
.login-container {
    background: rgba(122, 116, 116, 0.9);
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 440px;
    width: 90%;
}

/* 标题样式 */
.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* 输入框样式 */
.login-container form input[type="text"],
.login-container form input[type="password"] {
    width: 100%;
    padding: 15px 20px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    background-color: #f9f9f9;
    transition: border-color 0.3s;
}

/* 输入框聚焦效果 */
.login-container form input[type="text"]:focus,
.login-container form input[type="password"]:focus {
    border-color: #6B73FF;
    outline: none;
}

/* 按钮样式 */
.login-container form button {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(90deg, #6B73FF, #000DFF);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}

/* 按钮悬停效果 */
.login-container form button:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

/* 错误提示样式 */
.login-container .errorlist {
    margin-bottom: 15px;
    padding: 10px;
    background-color: #ffdddd;
    border: 1px solid #ff5c5c;
    border-radius: 5px;
    color: #a94442;
}

/* 链接样式 */
.login-container a {
    color: #000DFF;
    text-decoration: none;
    transition: color 0.3s;
}

.login-container a:hover {
    text-decoration: underline;
    color: #6B73FF;
}

/* 响应式设计 */
@media (max-width: 480px) {
    .login-container {
        padding: 20px;
    }
}
</style>

<div class="login-container">
    <h2>用户注册</h2>
    <form method="post">
        {% csrf_token %}
        <!-- 显示非字段错误 -->
        {{ form.non_field_errors }}
        <div>
            <label for="{{ form.username.id_for_label }}">昵称：</label>
            {{ form.username }}
            {{ form.username.errors }}
        </div>
        <div>
            <label for="{{ form.password1.id_for_label }}">密码：</label>
            {{ form.password1 }}
            {{ form.password1.errors }}
        </div>
        <div>
            <label for="{{ form.password2.id_for_label }}">确认密码：</label>
            {{ form.password2 }}
            {{ form.password2.errors }}
        </div>
        <button type="submit">注册</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        已有账号？<a href="{% url 'login' %}">去登录</a>
    </p>
</div>
{% endblock %}
