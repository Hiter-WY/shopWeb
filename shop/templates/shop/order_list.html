{% extends "base.html" %}
{% block content %}
<h1>订单列表</h1>
<p><a href="{% url 'order_create' %}">新建订单</a></p>
<table>
    <thead>
        <tr>
            <th>订单号</th>
            <th>客户</th>
            <th>状态</th>
            <th>总金额</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_number }}</td>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.get_status_display }}</td>
            <td>{{ order.total_amount }}</td>
            <td>{{ order.created_at }}</td>
            <td>
                <a href="{% url 'order_detail' order.pk %}">查看</a> |
                <a href="{% url 'order_update' order.pk %}">编辑</a> |
                <a href="{% url 'order_delete' order.pk %}">删除</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">暂无订单</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
